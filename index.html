<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Number Guessing Game</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div class="">
		<div class="">
			<nav class="navbar navbar-light bg-light">
				<h2 class="navbar-brand">Number Guessing Game</h2>
			</nav>
		</div>
	</div>
	<main class="container-fluid main-container" id="body-container">
		<section class="rows">
			<p class="text-center lead">
				We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We will tell you if your guess was too high or too low.
			</p>
			<div class="col-lg-4 offset-lg-4 form-div">
				<div>
					<div class="input-group mb-3">
						<input type="text" id="guessField" placeholder="Enter the guess" class="form-control guessField">
						<div class="input-group-append">
							<input type="submit" value="Guess!!" class="guessSubmit btn btn-primary">
						</div>
					</div>
				</div>
			</div>
		</section>
		<br>
		<div class="resultParas col-md-4 offset-md-4">
			<p class="guesses text-center"></p>
			<p class="lastResult text-center"></p>
			<p class="lowOrHi text-center"></p>
		</div>
		<div id="buttonDiv"></div>
	</main>
	<!-- use your own preference but I like to put js files in the body tag -->
	<script src="js/vendor.js"></script>
	<script src="js/main.js"></script>

	<!-- i need to include jquery because i need to shot javascript -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
